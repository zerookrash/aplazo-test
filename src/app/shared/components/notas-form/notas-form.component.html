<form
  class="mt-3 col-md-8 offset-md-2"
  (ngSubmit)="onSave()"
  [formGroup]="notasForm"
>
  <div class="row">
    <div class="form-group col-md-6">
      <input
        type="text"
        placeholder="Titulo"
        class="form-control"
        formControlName="title"
        [class]="isValidField('title')"
      />
      <div class="invalid-feedback">
        <span> El campo es requerido. </span>
      </div>
    </div>
    <div class="form-group col-md-6">
      <input
        type="email"
        placeholder="Email"
        class="form-control"
        formControlName="email"
        [class]="isValidField('email')"
      />
      <div class="invalid-feedback">
        <span> El campo es requerido. </span>
      </div>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="form-group">
      <textarea
        class="form-control"
        id="exampleTextarea"
        rows="3"
        placeholder="Texto de la Nota"
        formControlName="note"
        [class]="isValidField('note')"
      ></textarea>
      <div class="invalid-feedback">
        <span> El campo es requerido. </span>
      </div>
    </div>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-outline-success btn-block">
      Guardar
    </button>
  </div>
</form>

<button
  type="button"
  class="btn btn-secondary mt-2 offset-md-2"
  (click)="onGoToList()"
>
  Regresar
</button>
